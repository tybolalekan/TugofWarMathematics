<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F0F3F8"/>
  
  <!-- Game Container -->
  <rect x="50" y="20" width="700" height="360" rx="24" fill="white" stroke="#6C5CE7" stroke-width="2"/>
  
  <!-- Header -->
  <text x="80" y="60" font-family="Outfit, Arial" font-size="24" font-weight="700" fill="#6C5CE7">Tug of War Mathematics</text>
  <text x="650" y="60" font-family="Outfit, Arial" font-size="18" font-weight="700" fill="#6C5CE7">Time: 12s</text>
  
  <!-- Arena -->
  <rect x="80" y="80" width="640" height="150" rx="16" fill="url(#arenaGradient)"/>
  <defs>
    <linearGradient id="arenaGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="55%" stop-color="#74B9FF"/>
      <stop offset="55%" stop-color="#55EFC4"/>
    </linearGradient>
  </defs>
  
  <!-- Characters -->
  <!-- P1 Kid -->
  <g transform="translate(120, 110) scale(0.8)">
    <circle cx="40" cy="30" r="15" fill="#fab1a0"/>
    <path d="M40 45 L25 85" stroke="#0984e3" stroke-width="20" stroke-linecap="round"/>
    <path d="M35 55 L85 65" stroke="#fab1a0" stroke-width="8" stroke-linecap="round"/>
    <path d="M35 60 L80 70" stroke="#fab1a0" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Robot Enemy -->
  <g transform="translate(600, 110) scale(0.8)">
    <rect x="40" y="20" width="40" height="40" rx="5" fill="#b2bec3"/>
    <rect x="45" y="60" width="35" height="30" fill="#636e72"/>
    <path d="M50 70 L10 75" stroke="#b2bec3" stroke-width="8" stroke-linecap="round"/>
    <path d="M50 75 L15 80" stroke="#b2bec3" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Rope -->
  <rect x="80" y="155" width="640" height="12" rx="6" fill="#E17055"/>
  <rect x="420" y="145" width="10" height="30" rx="2" fill="#FDCB6E" stroke="white" stroke-width="2"/>
  
  <!-- Question Area -->
  <text x="400" y="300" font-family="Outfit, Arial" font-size="48" font-weight="900" fill="#6C5CE7" text-anchor="middle">8 Ã— 7</text>
  <rect x="340" y="320" width="120" height="40" rx="8" fill="white" stroke="#A29BFE" stroke-width="3"/>
  <text x="400" y="348" font-family="Outfit, Arial" font-size="24" font-weight="700" fill="#2D3436" text-anchor="middle">56</text>
  
  <!-- Button -->
  <rect x="480" y="320" width="100" height="40" rx="8" fill="#FDCB6E"/>
  <text x="530" y="345" font-family="Outfit, Arial" font-size="18" font-weight="700" fill="#2D3436" text-anchor="middle">PULL!</text>
